<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/home.css">

</head>
<body>

    <nav class="navbar">
        <a href="https://whirldatascience.com" title="wds" class="wds">
        <img src="../../static/images/wds.png" class="logo" alt=""></a>
        <ul class="links-container">
            <li class="link-item"><a href="{{ url_for('home') }}" class="link">Home</a></li>
            <li class="link-item"><a href="{{ url_for('account_creation_page') }}" class="link">Create an Account or Login</a></li>
        </ul>
    </nav>
    <header class="header">
        <div class="content">
            <h1 class="heading">
                <span class="small">welcome to <span class="small1">the world of</span>
                blog
                <span class="no-fill">writing</span><br>
                <span class="username">{{username}}</span>
            </h1>
            <button id="blogButton" class="blog" type="button">create a blog</button><br><br>
            <span class="already">Already <span class="have"> have<span class="a"> a blog?</span></span></span><br><br>
            <button id="postButton" class="postButton" type="button">create your post</button>
        </div>
    </header>
    <div id="postContainer" class="post-container">
        {% for post in posts %}
        <div class="post-details">
            <h2>{{ post.title }}</h2>
            <div>
            <img src="data:image/jpeg;base64,{{ post.cover_image }}" alt="{{ post.title }}">
            </div>
        <div class="read-more">
            <a href="{{ url_for('post_details',post_id=post.id)}}">Read More</a>
        </div>
        </div>
        {% endfor %}
    </div>
</body>
<script src=".././static/home.js"></script>
</html>
