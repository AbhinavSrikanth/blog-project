<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="./accountcreation.css">
</head>
<body>
    <div class="image-container">
        <img id="img" src="../images/img.png" alt="">
    </div>
   
    <div class="dd">
  <div class="container">
    <form class="accountcreation" action="/register" method="POST">
      <h1>Hi,create an account for free!</h1>
      <input type="text" name="name" id="name" placeholder="Name" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      <button class="createaccount" type="submit">Create Account</button>
      <div class="or">Or</div>
      <button class="login" type="button" onclick="redirectToLogin()">Login</button>
    </form>
  </div>
</div>
<script src="./accountcreation.js"></script>
</body>
</html>
